<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title id="pageTitle"></title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content {
      width: 100%;
      max-width: 800px;       /* 桌面限制寬度 */
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }

    h1 {
      font-weight: bold;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .gift-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      margin: 0 auto 20px auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .cover-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .gift-container:hover .cover-image {
      transform: scale(1.05);
    }

    .cover-image.lift-open {
      transform: scale(1.8);
      opacity: 0;
    }

    #message,
    #pdf-container {
      display: none;
      margin-top: 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      width: 100%;
    }

    #message.show,
    #pdf-container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* 這裡把 iframe 設為 100% 寬高，讓 PDF.js Viewer 自己去處理版面 */
    #pdf-viewer-iframe {
      width: 100%;
      height: 80vh;            /* 桌面預設高度，你可以自由調整 */
      border: none;            /* PDF.js Viewer 自帶邊框樣式，不需要外部邊框 */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 16px;
    }

    .open-button {
      background: linear-gradient(145deg, #63BE7B, #FFEF9C);
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 34px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      cursor: pointer;
      position: absolute;
      z-index: 3;
      letter-spacing: 2px;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift-animate {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* ---------- 手機版調整 (max-width: 768px) ---------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .open-button {
        font-size: 28px;
        padding: 10px 24px;
        bottom: 40px;
      }

      .gift-container {
        width: 95vw;
        max-width: none;
      }

      /* 手機上把 Viewer 的高度改短一些，方便上下滾動 */
      #pdf-viewer-iframe {
        width: 100%;
        height: 60vh;
      }

      #message {
        font-size: 24px;
      }
    }
  </style>

  <!-- 只保留 confetti（PDF.js 核心腳本和 viewer.js 都在 pdfjs 資料夾裡） -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <h1 id="mainTitle"></h1>

  <div class="main-content">
    <div class="gift-container gift-animate" id="gift-box" tabindex="0" role="button" aria-label="Open the gift">
      <img class="cover-image" src="images/box-top.png" alt="cover image" id="coverImage">
      <button class="open-button" id="openButton">READ</button>
    </div>

    <div id="message"></div>

    <!-- 將下面的區塊改為載入 PDF.js viewer.html 的 iframe -->
    <div id="pdf-container">
      <iframe
        id="pdf-viewer-iframe"
        src=""                    <!-- 由 JavaScript 設定成 "pdfjs/web/viewer.html?file=<pdf-url>" -->
        allowfullscreen           <!-- 確保手機可以切全螢幕預覽 -->
      ></iframe>
    </div>
  </div>

  <audio id="celebration-sound" src="images/open.mp3" preload="auto"></audio>

  <script>
    // 讀 data.json，設定動態標題、封面、以及 PDF URL
    const bust = Date.now();
    fetch(`data.json?bust=${bust}`)
      .then(r => r.json())
      .then(d => {
        document.documentElement.lang = d.lang;
        document.title = d.pageTitle;
        document.getElementById('mainTitle').textContent = d.title;
        document.getElementById('message').textContent = d.subtitle;
        window.pdfUrl = d.pdf;
        const coverImage = document.getElementById('coverImage');
        coverImage.src = d.coverImage ? d.coverImage : 'images/SPI.png';
      })
      .catch(console.error);

    const giftBox = document.getElementById('gift-box');
    const coverImage = document.getElementById('coverImage');
    const openButton = document.getElementById('openButton');
    const message = document.getElementById('message');
    const pdfContainer = document.getElementById('pdf-container');
    const sound = document.getElementById('celebration-sound');
    const pdfIframe = document.getElementById('pdf-viewer-iframe');

    function openGift() {
      giftBox.classList.remove('gift-animate');
      coverImage.classList.add('lift-open');
      openButton.style.display = 'none';

      setTimeout(() => {
        giftBox.style.display = 'none';
        message.classList.add('show');

        // 將 iframe.src 設成 PDF.js Viewer + PDF URL
        // 注意要 encodeURIComponent(window.pdfUrl)
        const viewerPath = `pdfjs/web/viewer.html?file=${encodeURIComponent(window.pdfUrl)}`;
        pdfIframe.src = viewerPath;

        pdfContainer.classList.add('show');

        try {
          sound.play().catch(() => {});
          confetti({ particleCount: 150, spread: 120, origin: { y: 0.6 } });
        } catch (err) {
          console.log('Error:', err);
        }
      }, 500);
    }

    openButton.addEventListener('click', e => {
      e.stopPropagation();
      openGift();
    });

    giftBox.addEventListener('click', openGift);
    giftBox.addEventListener('keydown', event => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        openGift();
      }
    });
  </script>
</body>
</html>
