<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title id="pageTitle"></title>
  <style>
    /* ---------- 全域樣式 ---------- */
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 限制桌面寬度，並置中 */
    .main-content {
      width: 100%;
      max-width: 800px;      /* 桌機上常用寬度，可自行調整 */
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }

    h1 {
      font-weight: bold;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .gift-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      margin: 0 auto 20px auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .cover-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .gift-container:hover .cover-image {
      transform: scale(1.05);
    }

    .cover-image.lift-open {
      transform: scale(1.8);
      opacity: 0;
    }

    #message, 
    #pdf-container {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      width: 100%;
    }

    #message.show,
    #pdf-container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* 直接把 PDF 的 iframe 設成寬度 100%，高度取視窗 */
    #pdf-frame {
      width: 100%;
      height: 80vh;      /* 桌機版預設高度 */
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 16px;
    }

    .open-button {
      background: linear-gradient(145deg, #63BE7B, #FFEF9C);
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 34px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      cursor: pointer;
      position: absolute;
      z-index: 3;
      letter-spacing: 2px;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift-animate {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* ---------- 手機版調整 (max-width: 768px) ---------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .open-button {
        font-size: 28px;
        padding: 10px 24px;
        bottom: 40px;
      }
      .gift-container {
        width: 95vw;
        max-width: none;
      }
      #pdf-frame {
        width: 100%;
        height: 60vh;   /* 手機上縮短一些 */
      }
      #message {
        font-size: 24px;
      }
    }
  </style>

  <!-- 只保留 confetti 動畫，不需要 PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1 id="mainTitle"></h1>

  <div class="main-content">
    <div class="gift-container gift-animate" id="gift-box" tabindex="0" role="button" aria-label="Open the gift">
      <img class="cover-image" src="images/box-top.png" alt="cover image" id="coverImage">
      <button class="open-button" id="openButton">READ</button>
    </div>

    <div id="message"></div>

    <!-- 直接用 iframe 指向 PDF 本身 -->
    <div id="pdf-container">
      <iframe
        id="pdf-frame"
        src=""             <!-- JS 裡面再把它塞成 window.pdfUrl -->
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <audio id="celebration-sound" src="images/open.mp3" preload="auto"></audio>

  <script>
    // 讀 data.json，設定標題/副標題/PDF 路徑
    const bust = Date.now();
    fetch(`data.json?bust=${bust}`)
      .then(r => r.json())
      .then(d => {
        document.documentElement.lang = d.lang;
        document.title = d.pageTitle;
        document.getElementById('mainTitle').textContent = d.title;
        document.getElementById('message').textContent = d.subtitle;
        window.pdfUrl = d.pdf;  // PDF 檔的相對或絕對路徑
        const coverImg = document.getElementById('coverImage');
        coverImg.src = d.coverImage || 'images/SPI.png';
      })
      .catch(console.error);

    const giftBox = document.getElementById('gift-box');
    const coverImage = document.getElementById('coverImage');
    const openButton = document.getElementById('openButton');
    const message = document.getElementById('message');
    const pdfContainer = document.getElementById('pdf-container');
    const sound = document.getElementById('celebration-sound');
    const pdfFrame = document.getElementById('pdf-frame');

    function openGift() {
      giftBox.classList.remove('gift-animate');
      coverImage.classList.add('lift-open');
      openButton.style.display = 'none';

      setTimeout(() => {
        giftBox.style.display = 'none';
        message.classList.add('show');

        // 最關鍵：直接把 iframe.src 設成 PDF 檔案
        pdfFrame.src = window.pdfUrl;

        pdfContainer.classList.add('show');

        try {
          sound.play().catch(() => {});
          confetti({ particleCount: 150, spread: 120, origin: { y: 0.6 } });
        } catch (err) {
          console.log('Error:', err);
        }
      }, 500);
    }

    openButton.addEventListener('click', e => {
      e.stopPropagation();
      openGift();
    });
    giftBox.addEventListener('click', openGift);
    giftBox.addEventListener('keydown', event => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        openGift();
      }
    });
  </script>
</body>
</html>
