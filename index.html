<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的書籍閱讀頁面</title>
  <style>
    /* 讓 PDF 全螢幕顯示 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    /* 可選：在頂部加個標題列 */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      z-index: 10;
    }
    main {
      /* 因為 header 高度約 2rem，這裡往下推 */
      position: absolute;
      top: 2.5rem; left: 0; right: 0; bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    📖 我的書：《書名填這裡》
  </header>
  <main>
    <iframe
      src="https://drive.google.com/file/d/1LLEd16e-oboLnoZ-0gYbaIHF5v1g8a1s/preview"
      allow="autoplay"
    ></iframe>
  </main>
</body>
</html>
