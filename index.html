<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* 全域重置，移除 flex 佈局以免影響內部滾動 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 隱藏 body 滾動 */
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
    }

    /* 封面區滿版 */
    .gift-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .cover-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .cover-image.lift-open {
      transform: scale(2);
      opacity: 0;
    }
    .open-button {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 24px;
      font-weight: bold;
      background: #ffd700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* PDF 容器滿版可滾動 */
    #pdf-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 10;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    #pdf-container.show {
      display: block;
    }
    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- 封面 + 按鈕 -->
  <div class="gift-container" id="gift-box">
    <img src="images/box-top.png" alt="封面" class="cover-image" id="coverImage">
    <button class="open-button" id="openButton">READ</button>
  </div>

  <!-- 全螢幕 PDF 容器 -->
  <div id="pdf-container">
    <iframe id="pdf-frame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // PDF 路徑
    const pdfUrl = 'your-pdf-file.pdf'; // 修改為實際 PDF

    const giftBox = document.getElementById('gift-box');
    const coverImage = document.getElementById('coverImage');
    const openBtn = document.getElementById('openButton');
    const pdfContainer = document.getElementById('pdf-container');
    const pdfFrame = document.getElementById('pdf-frame');

    function openGift() {
      // 動畫
      coverImage.classList.add('lift-open');
      openBtn.style.display = 'none';

      setTimeout(() => {
        // 隱藏封面
        giftBox.style.display = 'none';
        // 載入 PDF
        pdfFrame.src = pdfUrl;
        // 顯示 PDF 容器
        pdfContainer.classList.add('show');
      }, 500);
    }

    openBtn.addEventListener('click', openGift);
    giftBox.addEventListener('click', openGift);
    giftBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') openGift();
    });
  </script>
</body>
</html>
