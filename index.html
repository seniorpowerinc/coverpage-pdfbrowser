<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title id="pageTitle"></title>
  <style>
    /* ---------- 全域樣式 ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 初始先把滾動鎖在 body，PDF 會由 iframe 處理滾動 */
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* 桌面版內容置中，限制寬度 */
    .main-content {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-weight: bold;
      font-size: 34px;
      margin: 20px 0 10px;
    }

    .gift-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      margin: 0 auto 20px auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .cover-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .gift-container:hover .cover-image {
      transform: scale(1.05);
    }

    .cover-image.lift-open {
      transform: scale(1.8);
      opacity: 0;
    }

    /* 文字訊息（打開後顯示） */
    #message {
      display: none;
      font-size: 28px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    #message.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .open-button {
      background: linear-gradient(145deg, #63BE7B, #FFEF9C);
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 34px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      cursor: pointer;
      position: absolute;
      z-index: 3;
      letter-spacing: 2px;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift-animate {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* ---------- PDF 全螢幕容器 ---------- */
    #pdf-container {
      display: none;          /* 一開始隱藏 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;      /* 背景白色，確保字頁可讀 */
      z-index: 999;           /* 壓到最上面 */
    }
    #pdf-container.show {
      display: block;
    }

    /* iframe 滿版 */
    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ---------- 手機版額外調整 ---------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .open-button {
        font-size: 28px;
        padding: 10px 24px;
        bottom: 40px;
      }
      .gift-container {
        width: 95vw;
        max-width: none;
      }
      #message {
        font-size: 24px;
      }
    }
  </style>

  <!-- 只保留 confetti 動畫，不要 PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1 id="mainTitle"></h1>

  <div class="main-content">
    <div class="gift-container gift-animate" id="gift-box" tabindex="0" role="button" aria-label="Open the gift">
      <img class="cover-image" src="images/box-top.png" alt="cover image" id="coverImage">
      <button class="open-button" id="openButton">READ</button>
    </div>

    <div id="message"></div>
  </div>

  <!-- 全螢幕 PDF 容器 -->
  <div id="pdf-container">
    <iframe id="pdf-frame" src="" allowfullscreen></iframe>
  </div>

  <audio id="celebration-sound" src="images/open.mp3" preload="auto"></audio>

  <script>
    // 讀取 data.json，設定標題、副標題、PDF 路徑
    const bust = Date.now();
    fetch(`data.json?bust=${bust}`)
      .then(res => res.json())
      .then(d => {
        document.documentElement.lang = d.lang;
        document.title = d.pageTitle;
        document.getElementById('mainTitle').textContent = d.title;
        document.getElementById('message').textContent = d.subtitle;
        // PDF 路徑 (相對或絕對皆可)，稍後會給 iframe.src
        window.pdfUrl = d.pdf;
        // 如果有自訂封面，就用它
        const coverImg = document.getElementById('coverImage');
        if (d.coverImage) coverImg.src = d.coverImage;
      })
      .catch(console.error);

    const giftBox = document.getElementById('gift-box');
    const coverImage = document.getElementById('coverImage');
    const openButton = document.getElementById('openButton');
    const message = document.getElementById('message');
    const pdfContainer = document.getElementById('pdf-container');
    const pdfFrame = document.getElementById('pdf-frame');
    const sound = document.getElementById('celebration-sound');

    function openGift() {
      // 停止禮物的脈動動畫
      giftBox.classList.remove('gift-animate');
      // 封面往上升並淡出
      coverImage.classList.add('lift-open');
      // 隱藏按鈕
      openButton.style.display = 'none';

      // 半秒後移除禮物區並顯示文字、PDF
      setTimeout(() => {
        // 把禮物區整個移除或隱藏
        giftBox.style.display = 'none';
        // 顯示底下文字
        message.classList.add('show');

        // 直接把 iframe.src 設為 PDF 檔案，瀏覽器原生 PDF 引擎會處理滾動和縮放
        pdfFrame.src = window.pdfUrl;

        // 顯示 PDF 容器（全螢幕）
        pdfContainer.classList.add('show');

        // 播放開禮物音效與 confetti
        try {
          sound.play().catch(() => {});
          confetti({ particleCount: 150, spread: 120, origin: { y: 0.6 } });
        } catch (err) {
          console.log('Error:', err);
        }
      }, 500);
    }

    // 綁定按鈕與點擊、鍵盤事件
    openButton.addEventListener('click', e => {
      e.stopPropagation();
      openGift();
    });
    giftBox.addEventListener('click', openGift);
    giftBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openGift();
      }
    });
  </script>
</body>
</html>
