<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title id="pageTitle">我的書籍閱讀頁面</title>
  <style>
    /* ---------- 全域樣式 ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-content {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: bold;
      font-size: 34px;
      margin: 20px 0 10px;
    }
    .gift-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      margin: 0 auto 20px;
      perspective: 1000px;
      cursor: pointer;
    }
    .cover-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
      position: relative;
    }
    .gift-container:hover .cover-image {
      transform: scale(1.05);
    }
    .cover-image.lift-open {
      transform: scale(1.8);
      opacity: 0;
    }
    .open-button {
      background: linear-gradient(145deg, #63BE7B, #FFEF9C);
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 34px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      cursor: pointer;
      position: absolute;
      z-index: 3;
      letter-spacing: 2px;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
    .gift-animate {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* ---------- 全螢幕 PDF 容器（90% 大小） ---------- */
    #pdf-container {
      display: none;       /* 初始隱藏 */
      position: fixed;
      top: 5%;             /* 上方預留 5% 間距 */
      left: 5%;            /* 左方預留 5% 間距 */
      width: 90%;          /* 90% 寬度 */
      height: 90%;         /* 90% 高度 */
      background: #fff;
      z-index: 999;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ---------- 手機版調整 ---------- */
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      .open-button { font-size: 28px; padding: 10px 24px; bottom: 40px; }
      .gift-container { width: 95%; }
      #pdf-container { top: 2.5%; left: 2.5%; width: 95%; height: 95%; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="main-content">
    <h1 id="mainTitle">📖 我的書：《書名填這裡》</h1>
    <div class="gift-container gift-animate" id="gift-box" tabindex="0" role="button" aria-label="Open the gift">
      <img class="cover-image" src="images/box-top.png" alt="cover image" id="coverImage">
      <button class="open-button" id="openButton">READ</button>
    </div>
  </div>

  <div id="pdf-container">
    <iframe id="pdf-frame" src="" allowfullscreen></iframe>
  </div>

  <audio id="celebration-sound" src="images/open.mp3" preload="auto"></audio>

  <script>
    // 雲端 PDF 連結
    window.pdfUrl = "https://drive.google.com/file/d/1LLEd16e-oboLnoZ-0gYbaIHF5v1g8a1s/preview";

    const giftBox    = document.getElementById('gift-box');
    const coverImage = document.getElementById('coverImage');
    const openButton = document.getElementById('openButton');
    const pdfContainer = document.getElementById('pdf-container');
    const pdfFrame     = document.getElementById('pdf-frame');
    const sound        = document.getElementById('celebration-sound');

    function openGift() {
      // 停止動畫 & 封面升起
      giftBox.classList.remove('gift-animate');
      coverImage.classList.add('lift-open');
      openButton.style.display = 'none';

      setTimeout(() => {
        // 隱藏禮物並顯示 PDF（90% 大小）
        giftBox.style.display    = 'none';
        pdfFrame.src             = window.pdfUrl;
        pdfContainer.style.display = 'block';

        // 音效 + confetti
        sound.play().catch(() => {});
        confetti({ particleCount:150, spread:120, origin:{ y:0.6 } });
      }, 500);
    }

    // 綁定事件
    openButton.addEventListener('click', e => { e.stopPropagation(); openGift(); });
    giftBox.addEventListener('click', openGift);
    giftBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openGift();
      }
    });
  </script>
</body>
</html>
